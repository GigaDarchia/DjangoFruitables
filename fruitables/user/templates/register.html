{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid py-5">
        <div class="container py-5">
            <h1>Registration Page</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.email.label }}
                {{ form.email }}
                
                {{ form.username.label }}
                {{ form.username }}
                
                {{ form.password1.label }}
                {{ form.password1 }}
                
                {{ form.password2.label }}
                {{ form.password2 }}
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
